<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery practical</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- css -->
        <link rel="stylesheet" href="asset/css/style.css"/>
        <link rel="stylesheet" href="asset/css/login-style.css"/>        
        

</head>

<body>
        <!-- Loader start -->
        <!-- <section id="loader">
            <div class="ring"></div>
            <h1>Loading...</h1>
        </section> -->
        <!-- Loader end -->
    
        <!-- cursor start -->
        <div class="cursor"></div>
        <!-- cursor end -->

    <section class="main">
        <div class="background-gradient">
            <div id="particles-js"></div>
            <div class="login">
                <div class="content">
                    <div class="left">
                        <img src="asset/img/logo-3.png" alt="">
                        <h1>Valex</h1>
                    </div>
                    <div class="right">
                        <div class="title">
                            <h2>Welcome to Valex</h2>
                        </div>
                        <div class="form">
                            <form action="admin/index.html">
                                <div class="inputbox">
                                    <label>Full Name</label>
                                    <input type="text" placeholder="Enter your Name" required>
                                </div>
                                <div class="inputbox">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your Email ID" required>
                                </div>
                                <div class="inputbox">
                                    <label>Password</label>
                                    <input type="password" placeholder="Enter your Password" required>
                                </div>
                                <div class="create">
                                    <button type="submit">Create Account</button>
                                </div>
                                <div class="additional">
                                    <p>Already have an account ? <span>Log In</span></p>
                                </div>
                            </form>
                            <div class="or">
                                <h3>OR</h3>
                                <div class="sign">
                                    <button><ion-icon name="logo-google"></ion-icon> <span>Sign Up with
                                            Google</span></button>
                                    <button><ion-icon name="logo-github"></ion-icon> <span>Sign Up with
                                            GitHub</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="asset/js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <!-- partical js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

    <!-- js main -->
    <script src="asset/js/main.js"></script>
</body>

</html>
